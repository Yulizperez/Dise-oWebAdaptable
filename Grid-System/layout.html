<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid System</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">Top</div>
		</div>
		<div class="row">
			<div class="col-6">Column 1</div>
			<div class="col-6">Column 2</div>
		</div>
		<div class="row">
			<div class="col-4">Column 1</div>
			<div class="col-4">Column 2</div>
			<div class="col-4">Column 3</div>
		</div>
		<div class="row">
			<div class="col-3">Column 1</div>
			<div class="col-3">Column 2</div>
			<div class="col-3">Column 3</div>
			<div class="col-3">Column 4</div>
		</div>
		<div class="row">
			<div class="col-9">Column 1</div>
			<div class="col-3">Column 2</div>
		</div>
		<div class="row">
			<div class="col-3">Column 1</div>
			<div class="col-9">Column 2</div>
		</div>
		<div class="row">
			<div class="col-1">C2</div>
			<div class="col-1">C3</div>
			<div class="col-1">C4</div>
			<div class="col-1">C1</div>
			<div class="col-1">C5</div>
			<div class="col-1">C6</div>
			<div class="col-1">C7</div>
			<div class="col-1">C8</div>
			<div class="col-1">C9</div>
			<div class="col-1">C10</div>
			<div class="col-1">C11</div>
			<div class="col-1">C12</div>
		</div>
	</div>
</body>
</html>
